<!DOCTYPE html>
<html>
<head>
	<title>Hue Clue</title>
	
	<link rel="stylesheet" type="text/css" href="./CSS/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./CSS/random.css">
	<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./CSS/snackbar.css">
	<link rel="stylesheet" href="./CSS/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css">
	<link rel="shortcut icon" href="./Misc/HueClue-min.png" />
</head>
<body>
	<div class="logos">
		<div class="burger"><a href="https://www.buymeacoffee.com/noahatkins"  target ="_blank"><i class="fas fa-hamburger" id="burger-p"></i></a></div>
		<div class="burger"><a href="https://github.com/noahatkins"  target ="_blank"><i class="fab fa-github" id="github-p"></i></a></div>
	</div>
	
	
	<h1>
 		<a  class="typewrite" data-period="2000" data-type='[ "HUE CLUE", "RANDOM SHADES", "CLICK CODE TO COPY" ]'>
    		<span class="wrap"></span>
 	 	</a>
	</h1>
	<div class="wrapper">
		<button id="color-code" class="colCode"type="button" onclick="copyCode()" onmousedown="sound.play()">#000000</button>
		<button type="button" id="randomclick">RANDOMIZE</button>
	</div>

	<script type="text/javascript">
		var btn = document.getElementById('randomclick');
		var cBtn = document.getElementById('copy');
		var code = document.getElementById('color-code');		
		var burger = document.getElementById('burger-p');
		var github = document.getElementById('github-p');
		function copyCode() {
			var temp = document.createElement("textarea");
			document.body.appendChild(temp);
			temp.value= code.innerText;
			temp.select();
			document.execCommand("copy");
			document.body.removeChild(temp);
			$("body").snackbar({
			    message: "COPIED TO CLIPBOARD",
			    primary:  document.body.style.background
			});	    
		}

		var generator = function() {
			newColour = '#' + (Math.random()*0xFFFFFF<<0).toString(16);
			if(newColour.length < 7) {
				generator();
			}
		}

		btn.addEventListener('click', function() {
			generator();
			document.body.style.background = newColour;
			btn.style.color = newColour;
			burger.style.color = newColour;
			github.style.color = newColour;
			newColour = newColour.toUpperCase();
			code.innerText = newColour;
		})

	</script>
	<script src="./Scripts/jquery.min.js"></script>
	<script src="./Scripts/jquery-ui.min.js"></script>
	<script src="./Scripts/snackbar.js"></script>
	<script src="./Scripts/script.js"></script>
	

</body>
</html>
